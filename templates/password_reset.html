{% extends "base.html" %}
{% block content %}
  <h2>Reset Password</h2>
  <p>Enter your email below, and we'll send you a password reset link.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Reset Email</button>
  </form>

  <p><a href="{% url 'login' %}">Back to Login</a></p>
{% endblock %}
