{% extends 'base.html' %}
{% block title %}Edit Quiz{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit Quiz</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Update Quiz</button>
</form>
{% endblock %}
